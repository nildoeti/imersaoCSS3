<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/flex-grow.css">
    <title>Estrutura básica e prática com flex grow</title>
</head>
<body>
    <!--
        FLEX-GROW
        define o crescimento dos itens de forma proporcional, respeitando
        o tamanho de seus conteúdos internos.

        IMPORTANTE
        não funciona se adicionado justify-contet
     -->
        <h2><code>flex-grow:0</code></h2>
        <div class="flex-container">
            <div class="item fg-0">A</div>
            <div class="item fg-0">B</div>
            <div class="item fg-0">C</div>
            <div class="item fg-0">D</div>
        </div>

        <h2><code>flex-grow:1</code></h2>
        <div class="flex-container">
            <div class="item fg-1">A</div>
            <div class="item fg-1">B</div>
            <div class="item fg-1">C</div>
            <div class="item fg-1">D</div>
        </div>

        <h2><code>flex-grow:2</code></h2>
        <div class="flex-container">
           <div class="item fg-2">A</div>
           <div class="item fg-2">B</div>
           <div class="item fg-2">C</div>
           <div class="item fg-2">D</div>
        </div>
</body>
</html>
